version: '3.8'

# API integration tests - no browser/Selenium needed
# Usage: npm run test:docker

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: star_trek_diplomacy_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:testpass@postgres:5432/star_trek_diplomacy_test
      FRONTEND_URL: http://localhost:5173
      CLERK_SECRET_KEY: sk_test_fake_for_testing
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      API_URL: http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    command: ["npx", "jest", "--runInBand", "--testPathPattern=integration"]
